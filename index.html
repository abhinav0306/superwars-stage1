<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heroes">
        <div class="hero">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-13.png"
            alt=""/>
          <p>Hulk</p>
          <h2 class="power">39</h2>
        </div>
        <div class="hero">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-16.png"
            alt=""/>
          <p>Dr Strange</p>
          <h2 class="power">79</h2>
        </div>
      </div>
      <div class="score">
        <span>0</span> -
        <span>5</span>
      </div>
      <div class="villains">
        <div class="villainnn">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-20.png"
            alt=""/>
          <p>Thanos</p>
          <h2 class="power">99</h2>
        </div>
        <div class="villainnn">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-15.png"
            alt=""/>
          <p>Black Panther</p>
          <h2 class="power">90</h2>
        </div>
      </div>
    </div>
    <footer class="footer">Made with ♥️ by Abhinav</footer>
  </body>
</html>
